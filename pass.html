<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password</title>
</head>
<body style = "font-family: 'Courier New', Courier, monospace;">
    <input type="text" id="txtPass" placeholder="Digite a senha" />
    <button id="btnPass" onclick="createPass()">Cadastrar</button>
    <p>
    <div id="result"></div>

    <script>
        const createPass = () => {
            const pass = document.getElementById('txtPass').value;
            document.getElementById('result').innerHTML = '';

            // ==========================================================

            const hasUpper = (str) => /[A-Z]/.test(str);
            const hasLower = (str) => /[a-z]/.test(str);
            const hasNum = (str) => /[0-9]/.test(str);
            const hasSpecial = (str) => /[!@#$%^&*()-+]/.test(str);

            const checkItem = (fn) => {
                let check;

                for (i in pass) {
                    if (fn(pass[i])) {
                        check = true;
                        break;
                    }
                }

                return check;
            }

            if (pass.length < 6) {
                document.getElementById('result').innerHTML = 'Atenção! A senha deve possuir no mínimo 6 caracteres.';
            } else {
                if (!checkItem(hasUpper)) {
                    document.getElementById('result').innerHTML = 'Atenção! A senha deve possuir no mínimo 1 letra em maiúsculo.';
                } else if (!checkItem(hasLower)) {
                    document.getElementById('result').innerHTML = 'Atenção! A senha deve possuir no mínimo 1 letra em minúsculo.';
                } else if (!checkItem(hasNum)) {
                    document.getElementById('result').innerHTML = 'Atenção! A senha deve possuir no mínimo 1 número.';
                } else if (!checkItem(hasSpecial)) {
                    document.getElementById('result').innerHTML = 'Atenção! A senha deve possuir no mínimo 1 caractere especial [ !@#$%^&*()-+ ].';
                } else {
                    document.getElementById('result').innerHTML = 'Senha cadastrada com sucesso!';
                }
            }
        }
    </script>
</body>
</html>
